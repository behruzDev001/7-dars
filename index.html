<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout with Hover and Numbers</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="box box1" data-number="1"></div>
        <div class="box box2" data-number="2"></div>
        <div class="box box3" data-number="3"></div>
        <div class="box box4" data-number="4"></div>
        <div class="box box5" data-number="5"></div>
        <div class="box box6" data-number="6"></div>
        <div class="box box7" data-number="7"></div>
    </div>
</body>
</html>
